<!DOCTYPE html>
<html lang="en">
<head>
  <title>CSS+JS clock</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="main.min.css">
</head>
<body>
  <div class="wrapper">
    <div class="clock">
      <div class="clock-face">
        <div class="clock-center"></div>
        <div class="hour-hand"></div>

    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
